<h:body>

	<h:form>
		First name: <h:inputText value = "#{student2.firstName}" />

		Last name: <h:inputText value = "#{student2.lastName}" />
		<br/><br/>

		<h:selectOneMenu value = "#{student2.country}">
			<f:selectItems value = "#{student2.countryOptions}" />
		</h:selectOneMenu>
		<br/><br/>
		<h:selectOneRadio value = "#{student2.favouriteLanguage}">
			<f:selectItem itemValue = "java" itemLabel = "java"/>
			<f:selectItem itemValue = "C#" itemLabel = "C#"/>
			<f:selectItem itemValue = "PHP" itemLabel = "PHP"/>
			<f:selectItem itemValue = "Ruby" itemLabel = "Ruby"/>
		</h:selectOneRadio>
		<br/><br/>
		<h:selectManyCheckbox value = "#{student2.knownProgrammingLanguages}">
			<f:selectItem itemValue = "java" itemLabel = "java"/>
			<f:selectItem itemValue = "C#" itemLabel = "C#"/>
			<f:selectItem itemValue = "PHP" itemLabel = "PHP"/>
			<f:selectItem itemValue = "Ruby" itemLabel = "Ruby"/>
		</h:selectManyCheckbox>
		<br/><br/>
		<h:commandButton value="Submit" action = "Form1Response"/>
